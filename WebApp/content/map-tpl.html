<div id         =   "{{data.Id}}"
     class      =   "wj-map animated"
     ng-style   =   "{  'top': data.Position.Y + 'px',
                        'left': data.Position.X + 'px',
                        'z-index': data.Position.ZIndex }"
     wj-animate =   "data">
    <wj-content-click data="data" edit-mode-on="editModeOn"></wj-content-click>
    <wj-animated-highlight data="data"></wj-animated-highlight>
    <iframe ng-src="{{url}}" ng-style="{'width': data.Size.Width + 'px', 'height': data.Size.Height + 'px' }" ng-if="data.Address != ''"></iframe>
    <img ng-src="{{'../images/' + placeholders[data.Size.Width] }}" ng-if="data.Address == ''" />
</div>
