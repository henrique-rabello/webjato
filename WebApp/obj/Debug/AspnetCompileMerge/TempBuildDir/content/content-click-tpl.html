<div class      =   "wj-content-click"
     ng-class   =   "{'reset-hover': editModeOn, 'reset-z-index': data.Editing}"
     ng-click   =   "Select();"
     ng-show    =   "!data.Selected && !data.IsNewContent"
     ng-style   =   "{  'top': position.top + 'px',
                        'left': position.left + 'px',
                        'width': size.width + 'px',
                        'height': size.height + 'px'}">
    <div class="tool-tip animated fadeIn" translate>Clique para selecionar</div>
</div>
