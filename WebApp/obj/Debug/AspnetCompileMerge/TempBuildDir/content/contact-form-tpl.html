<div id         =   "{{data.Id}}"
     class      =   "wj-contact-form animated"
     ng-style   =   "{  'color': data.TextColor,
                        'top': data.Position.Y + 'px',
                        'left': data.Position.X + 'px',
                        'z-index': data.Position.ZIndex }"
     wj-animate =   "data">
    <wj-content-click data="data" edit-mode-on="editModeOn"></wj-content-click>
    <wj-animated-highlight data="data"></wj-animated-highlight>
    <!-- Nome -->
    <input type="text" placeholder="Nome" ng-style="{'background-color': data.BackgroundColor, 'border-color': data.BorderColor, 'color': data.TextToWriteColor }" />
    <!-- E-mail -->
    <input type="text" placeholder="E-mail" ng-style="{'background-color': data.BackgroundColor, 'border-color': data.BorderColor, 'color': data.TextToWriteColor }" />
    <!-- Assunto -->
    <input type="text" placeholder="Assunto" ng-style="{'background-color': data.BackgroundColor, 'border-color': data.BorderColor, 'color': data.TextToWriteColor }" />
    <!-- Mensagem -->
    <textarea placeholder="Mensagem" ng-style="{'background-color': data.BackgroundColor, 'border-color': data.BorderColor, 'color': data.TextToWriteColor }"></textarea>
    <input type="button" value="Enviar" onclick="alert('Este formulário só funciona no site publicado.');" />
</div>
