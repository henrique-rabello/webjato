<div id         =   "{{data.Id}}"
     class      =   "wj-image-expandable animated"
     ng-style   =   "{  'top': data.Position.Y + 'px',
                        'left': data.Position.X + 'px',
                        'z-index': data.Position.ZIndex,
                        'width': data.ImageExportedSize.Width + 'px' }"
     wj-animate =   "data">
    <button type="button" class="btn-expand" ng-click="OpenExpandedImage();">
        <img class="img" ng-src="{{ImageURL}}" />
        <div class="img-hover"></div>
    </button>
</div>
