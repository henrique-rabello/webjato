<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .address {
            margin: 95px auto 0 auto;
            width: 500px;
            display: inline-block;
        }
        input[type='text'] {
            width: 100px;
            height: auto;
            font-size: 0.85em;
            padding: 3px 0px;
        }
        .font-difere {
            font-size: 1.2em;
            font-weight: bold;
            color: #999;
        }
        .instructions {
            width: 298px;
            text-align: left;
            font-size: 0.8em;
            color: #333;
            margin: 0 auto;
            margin-top: 42px;
            padding: 5px 10px;
            padding-left: 14px;
            border-left: 3px solid #82c300;
        }
        .bot-azul {
            cursor: pointer;
            float: right;
        }
        .bot-azul.disabled {
            color: lightgray;
            cursor: default;
            opacity: 0.6;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="address">
        <div class="">
            <span class="font-difere">www.</span>
            <input type="text" ng-model="CandidateDNS.Value" class="place_indentado" ng-change="OnDNSChange();" maxlength="24" placeholder="{{'Escreva aqui...'|translate}}" autofocus />
            <span class="font-difere">.webjato.com</span>
        </div>
        <p class="error txt-center animated flash" ng-show="DNSError == 'in-use'" translate>Este endereço já está em uso. Tente novamente.</p>
        <p class="error txt-center animated flash" ng-show="DNSError == 'invalid-dns'" translate>Não utilize espaços em branco, caracteres acentuados ou de pontuação.</p>
        <p class="error txt-center animated flash" ng-show="DNSError == 'too-short'" translate>O endereço deve conter pelo menos 3 caracteres.</p>
        <p class="instructions" translate>
        Em breve você poderá conectar seu site com um endereço próprio (www.seusite.com.br)
        </p>
        <!-- <div class="bot-azul" ng-class="{'disabled': DNSError != null}">
            <a ng-show="DNSError != null" translate>Conectar</a>
            <a href="#/display.html" ng-click="GoTo('#/display.html')" target="_self" ng-show="DNSError == null" translate>Conectar</a>
        </div> -->
    </div>
</body>
</html>
