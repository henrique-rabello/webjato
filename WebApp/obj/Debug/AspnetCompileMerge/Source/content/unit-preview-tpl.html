<div class="wj-unit-preview animated fadeIn" ng-show="Model.ContentTypeToPreview != null || !Model.ShowUnity">
    <div id="firefox">&nbsp;</div>
    <div class="fundo">&nbsp;</div>
    <div id="container">
        <div ng-show="Model.ContentTypeToPreview == ContentType.VIDEO" class="animated fadeIn item">
            <img src="../images/thumb_1.jpg" alt="" title="{{'Vídeo youtube'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.VIDEO, '?videoType=1');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.VIDEO" class="animated fadeIn item">
            <img src="../images/thumb_2.jpg" alt="" title="{{'Vídeo vimeo'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.VIDEO, '?videoType=2');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.SOCIAL" class="animated fadeIn item">
            <img src="../images/thumb_3.jpg" alt="" title="{{'Ícones'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.SOCIAL, '');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.MAPS" class="animated fadeIn item">
            <img src="../images/thumb_5.jpg" alt="" title="{{'Mapa google'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.MAPS, '');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.BOX" class="animated fadeIn item">
            <img src="../images/thumb_7.jpg" alt="" title="{{'Box'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.BOX, '');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.LINE" class="animated fadeIn item">
            <img src="../images/thumb_8.jpg" alt="" title="{{'Linha horizontal'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.LINE, '?horizontal=true');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.LINE" class="animated fadeIn item">
            <img src="../images/thumb_9.jpg" alt="" title="{{'Linha vertical'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.LINE, '?horizontal=false');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.IMAGE" class="animated fadeIn item">
            <img src="../images/thumb_10.jpg" alt="" title="{{'Imagem simples'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.IMAGE, '');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.IMAGE" class="animated fadeIn item">
            <img src="../images/thumb_11.jpg" alt="" title="{{'Imagem clica amplia'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.EXPANDABLE_IMAGE, '');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.IMAGE" class="animated fadeIn item">
            <img src="../images/thumb_12.jpg" alt="" title="{{'Imagem com link'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.LINKED_IMAGE, '');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.TEXT" class="animated fadeIn item">
            <img src="../images/thumb_13.jpg" alt="" title="{{'Texto'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.TEXT, '');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="Model.ContentTypeToPreview == ContentType.CONTACT_FORM" class="animated fadeIn item">
            <img src="../images/thumb_14.jpg" alt="" title="{{'Formulário de contato'|translate}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddContent(ContentType.CONTACT_FORM, '');" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
        <div ng-show="!Model.ShowUnity" ng-repeat="Template in Templates" class="animated fadeIn item">
            <img ng-src="{{Template.Thumb}}" alt="{{Template.Title}}" title="{{Template.Title}}" />
            <div class="ribbon animated fadeIn">
                <button type="button" ng-click="AddTemplate(Template)" ng-disabled="Loading" translate>Adicionar</button>
            </div>
        </div>
    </div>
    <div class="close" ng-click="Dismiss();" title="{{'Fechar'|translate}}"><a>&nbsp;</a></div>
</div>
