<div ng-controller="CropImageCrtl">
    <p class="title" translate>Cortar imagem</p>
    <p ng-show="CropOptions.type == 'header'" translate>
        O recorte pontilhado representa a área do cabeçalho. Arraste a área pontilhada para mostrar apenas a melhor parte da foto.
    </p>
    <p ng-show="CropOptions.type == 'logo'" translate>
        Você pode recortar sua foto.<br />Arraste a ferramenta de recorte ou ajuste os cantos para mostrar apenas a melhor parte da imagem.
    </p>
    <div class="crop-area" ng-class="CropOptions.type">
        <img cropped ng-src="{{img}}" selected="OnSelect(coords);" loaded="OnImageLoad();" props="CropOptions" alt="" />
    </div>
    <div class="buttons" ng-show="!working">
        <button type="button" ng-click="Crop();" translate>Recortar</button>
        <button type="button" ng-click="KeepOriginal();" ng-show="CropOptions.type != 'header'" translate>Manter imagem original</button>
        <button type="button" ng-click="Cancel();" translate>Cancelar</button>
    </div>
    <div class="please-hold animated fadeIn" ng-show="working">
        <div class="backdrop"></div>
    </div>
</div>
