<div class="wj-toolbar animated fadeIn" ng-class="{'bottom': closeToTop, 'top': !closeToTop, 'left': closeToRight }">
    <div class="btn move" title="{{'Mover'|translate}}" ng-show="display[0]" ng-class="{'not-floated': unfloatMoveButton}"></div>
    <button type="button" class="btn edit" title="{{'Editar'|translate}}" ng-click="Edit();" ng-show="display[1]"></button>
    <button type="button" class="btn duplicate" title="{{'Duplicar'|translate}}" ng-click="Duplicate();" ng-show="display[2]"></button>
    <button type="button" class="btn delete" title="{{'Excluir'|translate}}" ng-click="Delete();" ng-show="display[3]"></button>
</div>
