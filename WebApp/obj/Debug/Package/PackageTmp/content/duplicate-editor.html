<div class="wj-duplicate-editor content-editor animated">
<div class="container-tool negrito">
        <span translate>Selecionar</span>
    </div>
    <label>
        <input type="checkbox" ng-model="SelectEverything" />
        <span class="drible" translate>Selecionar tudo</span>
    </label>
    <div class="cont-conteudo txt-center top-2 linha">
      <div class="ou"><span translate>ou</span>
      </div>
    </div>
    <div class="cont-conteudo txt-left top-2">
        <span class="drible txt-left" translate>Clique com o mouse</span>
    </div>
    <div class="cont-conteudo negrito top-33">
        <span translate>Copiar para</span>
    </div>
    <div class="btn-combo">
        <select ng-model="SelectedPage">
        <option value="" disabled translate>Selecione a Página</option>
            <option ng-repeat="Page in PageList" value="{{Page.Id}}">{{Page.Title}}</option>
        </select>
    </div>
    <wj-ok-cancel event-ok="ValidateMassDuplicateRequest" event-cancel="OnMoveTogetherRollback"></wj-ok-cancel>
</div>
