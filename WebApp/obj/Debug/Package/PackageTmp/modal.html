<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="css/wj.css" rel="stylesheet" />
    <script src="scripts/wj-libs.js"></script>
    <script src="scripts/wj.js"></script>
    <script>
        angular.module("MyApp", ["WebjatoServices", "gettext"])
               .controller("TestCtrl", function ($scope, CropSVC) {
                   $scope.Crop = function () {
                       CropSVC.Crop({
                           Url: "/avatar.png",
                           Width: 200,
                           Height: 200
                       }).then(function (data64) {
                           console.log('data64', data64);
                       }, function () {
                           console.log('cancelou');
                       });
                   };
                   $scope.Crop();
               });
    </script>
</head>
<body ng-controller="TestCtrl">
    <button type="button" ng-click="Crop();">Crop();</button>
</body>
</html>
