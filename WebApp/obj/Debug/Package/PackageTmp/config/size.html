<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/basic.css" />
    <style type="text/css" media="screen">
        body {
            font-family: Verdana, Geneva, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
        }

        #page-size {
            background-color: transparent;
            margin: 0 auto;
            position: relative;
            width: 760px;
            height: 300px;
            border: 0px solid #ddd;
        }

        #monitor {
            background-color: transparent;
            position: absolute;
            top: 85px;
            right: 120px;
            width: auto;
            height: auto;
        }

        #tela {
            background: transparent url(../images/f_monitor_size.png) no-repeat center;
            display: block;
            position: absolute;
            top: 6px;
            left: 3px;
            width: 192px;
            height: 140px;
        }

        #shot {
            background-color: transparent;
            color: #000;
            font-size: 0.8em;
            text-align: left;
            line-height: normal;
            position: absolute;
            font-weight: normal;
            top: 80px;
            left: 120px;
            width: auto;
            height: auto;
        }

        .tamanho {
            font-size: 1.0em;
            color: #555;
            line-height: 40px;
            margin-left: 0px;
            font-weight: bold;
        }

        .marcatu {
            line-height: normal;
            font-size: 0.85em;
            margin-left: 0;
            font-weight: normal;
        }

        .cor {
            color: #AEA9A5;
        }

        .distancia-2 {
            color: #AEA9A5;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <div id="page-size">
        <div id="monitor">
            <img src="../images/f_monitor_simples.jpg" alt="" />
            <div id="tela">&nbsp;</div>
        </div>
        <div id="shot">
            <span class="tamanho" translate>Largura</span>
            <br />
            <input type="radio" id="rd1a" class="ipt_radiobutton cursorpointer" name="rd1" checked />
            <label for="rd1a" class="cursorpointer">1.000px</label>
            <br /><br />
            <input type="radio" id="rd1b" class="ipt_radiobutton" name="rd2" disabled />
            <label for="rd1b">100% <span class="marcatu" translate>(não disponível)</span></label>
            <br />
            <br />
            <span class="tamanho" translate>Altura</span>
            <br />
            <input type="radio" id="rd2a" class="ipt_radiobutton cursorpointer" name="rd2" checked />
            <label for="rd2a" class="cursorpointer" translate>Livre <span class="marcatu">(você determina a altura de cada página)</span></label>
            <br /><br />
            <input type="radio" id="rd2b" class="ipt_radiobutton" name="rd2" disabled />
            <label for="rd2b"><span translate>Fixo</span> <span class="marcatu" translate>(não disponível)</span></label>
        </div>
    </div>
</body>
</html>
