<div class="hide">
    <style type="text/css">
        img {
            border: none;
        }
        p img {
            margin-right: 10px;
            vertical-align: -2px;
        }
        .hide {
            position: relative;
            width: 525px;
            height: auto;
            display: inline-block;
            margin: 95px auto 0 auto;
            background-color: transparent;
        }
        .button-style {
            padding: 6px 37px;
            /* cursor: pointer; */
        }
         .box-aviso {
            width: auto;
            text-align: center;
            font-size: 0.8em;
            color: #333;
            display: table;
            margin: 0 auto;
            margin-top: 48px;
            padding: 10px 13px;
        }
    </style>
    <button type="button" class="button-style" ng-disabled="!IsPublished || Removing" ng-click="Remove();" translate>Ocultar</button>
    <img ng-show="Removing" src="../images/loadinganim.gif" />
    <p class="box-aviso" ng-show="IsPublished" translate>
        Seu site está online em <a href="{{'http://' + Address}}" target="_blank">{{Address}}</a>
    </p>
    <p class="box-aviso" ng-show="!IsPublished" translate>
       <img src="../images/icon_alert.gif" alt="" title="" />Seu site não está online.
    </p>
</div>
