<div class="content-editor map-editor animated">
    <div class="container-tool top-33">
        <i class="negrito" translate>Endereço</i><a href="#"><img class="icon-ajuda" src="../images/icon_ajuda1.png" alt="" title="" /></a>
    </div>
    <div class="container-tool bottom-10">
        <textarea class="form-text1" placeholder="{{'Escreva aqui...'|translate}}" ng-model="AddressTmp"></textarea>
    </div>
    <button type="button" class="btn-standard bottom-22" ng-click="ApplyNewAddress();">
        <span translate>Aplicar</span>
    </button>
    <div class="container-tool bottom-20">
        <i class="negrito" translate>Tamanho</i>
        <select ng-model="SelectedSize" ng-options="Size.Label for Size in SizeOptions" ng-change="OnSizeChange();"></select>
    </div>
    <wj-zindex state="zindex"></wj-zindex>
    <wj-ok-cancel data="data"></wj-ok-cancel>
</div>
