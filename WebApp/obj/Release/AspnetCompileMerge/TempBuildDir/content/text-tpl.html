<div id                     =   "{{data.Id}}"
     class                  =   "text animated content"
     ng-class               =   "{'new-content': data.IsNewContent}"
     wj-animate             =   "data"
     wj-enabled             =   "{{data.Editing && data.Position.ZIndex == 10000}}"
     wj-resizable           =   "data"
     wj-resizable-options   =   "{{resizeOptions}}"
     wj-size-change         =   "OnSizeChange(w, h);"
     ng-style               =   "{  'top': data.Position.Y + 'px',
                                    'left': data.Position.X + 'px',
                                    'z-index': data.Position.ZIndex,
                                    'width': data.Size.Width + 'px',
                                    'height': data.Size.Height + 'px' }">
    <wj-content-click data="data" edit-mode-on="editModeOn" ng-if="!data.IsNewContent"></wj-content-click>
    <wj-tinymce
         enabled        =   "data.Editing"
         on-text-change =   "OnTextChange(newText);"
         text-id        =   "{{data.Id}}"
         text-options   =   "TextEditorOpts">
    </wj-tinymce>
</div>
