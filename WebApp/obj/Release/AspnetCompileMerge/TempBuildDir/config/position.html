<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css" media="screen">
        body {
            font-family: Verdana, Geneva, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
        }

        #page-position {
            background-color: transparent;
            text-align: left;
            margin: 0 auto;
			margin-top: 72px;
            position: relative;
            width: 780px;
            height: 405px;
            border: 0px solid #f0f;
        }

        #organize {
            background-color: transparent;
            position: relative;
            float: left;
            width: 730px;
            height: 70px;
            border: 0px solid #ddd;
        }
        #titulo {
            background-color: transparent;
            font-size: 1.0em;
            color: #0093DD;
            font-weight: bold;
            text-align: left;
            position: absolute;
            bottom: 25px;
            left: 260px;
            width: auto;
            height: auto;
        }

        #informacao {
            text-align: left;
            font-size: 0.7em;
            color: #777;
            position: absolute;
            bottom: 3px;
            left: 260px;
            width: auto;
            height: auto;
        }
        #line {
            background-color: transparent;
            position: relative;
            float: left;
            width: 100%;
            height: 40px;
            border-bottom: 1px dotted #ccc;
        }
         #titulo2 {
            position: relative;
            float: left;
            width: 100%;
            text-align: left;
            font-size: 0.8em;
            color: #555;
            font-weight: bold;
            margin-top: 39px;
            margin-bottom: 20px;
            padding-left: 12px;
        }

        table {
            float: left;
            width: auto;
            height: auto;
            margin-top: 8px;
			margin-left: 10px;
            border-collapse: collapse;
            border: 2px solid #666666;
            background-color: #fff;
            margin-top: 
        }

        caption {
            text-align: left;
            font-size: 0.8em;
            color: #555;
            margin-bottom: 15px;
            font-weight: bold;
        }

        thead tr th, thead tr td {
            background-color: #73c4ef;
            border-bottom: 1px solid #000;
            color: #fff;
            letter-spacing: 1px;
        }

        thead tr td.diferente {
            padding-right: 120px;
        }

        thead tr td {
            font-weight: bold;
            padding: 5px 11px 4px 11px;
            border-right: 1px solid #666666;
            border-bottom: 2px solid #666666;
        }

        tr td {
            font-size: 0.8em;
            color: #000;
            padding: 4px 11px 4px 11px;
            border-right: 1px solid #999;
            border-bottom: 1px solid #999;
        }

        tr td.numero {
            text-align: center;
        }

        select {
            width: 200px;
        }

        #shot {
            background-color: transparent;
            float: left;
            margin-top: 20px;
            margin-left: 10px;
            font-size: 0.8em;
            color: #555;
            font-weight: bold;
            position: relative;
            width: 495px;
            height: auto;
        }

            #shot select {
                width: 145px;
            }

            #shot button {
                width: 60px;
            }

        .distancia {
            margin-right: 7px;
            margin-left: 8px;
        }

        #cont-pages {
            background: transparent url('../images/f_back_sombra.png') repeat-x left top;
            text-align: left;
            position: absolute;
            top: 0;
            left: 0;
            width: 780px;
            height: 65px;
        }

        #sombra {
            background: transparent url('../images/f_sombra_right.png') no-repeat right top;
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 65px;
        }

        #ibot {
            background-color: transparent;
            margin: 0 auto;
            position: absolute;
            top: 7px;
            left: 7px;
            width: 766px;
            height: 45px;
            text-align: center;
            background-color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }

            #ibot #nav, #nav * {
                margin: 0;
                padding: 0;
            }

            #ibot #nav {
                position: absolute;
                top: 3px;
                left: 4px;
                width: 750px;
                height: auto;
                list-style: none;
                float: left;
                font-size: 12px;
                margin-top: 5px;
                margin-left: 3px;
                font-weight: normal;
                word-spacing: normal;
                letter-spacing: normal;
                border: 1px solid #ddd;
                background: transparent url('../images/back_nav.png') repeat-x right top;
            }

                #ibot #nav li {
                    float: left;
                }

                    #ibot #nav li a {
                        display: block;
                        cursor: default;
                        text-decoration: none;
                        text-transform: none;
                        color: #666666;
                        padding: 7px 20px 6px 20px;
                        margin: 0;
                        border-top: none;
                        border-right: none;
                        border-bottom: none;
                        border-left: 1px solid #eee;
                        background-color: transparent;
                        background-image: none;
                        background-repeat: no-repeat;
                        background-position: top left;
                    }

                        #ibot #nav li a:hover {
                            color: #666;
                            text-decoration: none;
                            background-image: none;
                            background-repeat: no-repeat;
                            background-position: top left;
                        }

                        #ibot #nav li a.ajuste {
                            margin-left: 0;
                            border-left-width: 0px;
                            border-left-style: none;
                            border-left-color: #fff;
                        }
                        /* MONITOR PREVIEW */
        #monitor {
            position: relative;
            width: auto;
            height: auto;
            float: left;
            margin-top: 0px;
            margin-right: 50px;
        }

        #telacenter {
            background: transparent url('../images/f_monitor_bot.jpg') repeat-y left top;
            position: absolute;
            top: 22px;
            left: 19px;
            width: 164px;
            height: 110px;
        }

        #ibotsmall {
            background-color: transparent;
            position: absolute;
            top: 26px;
            left: 0;
            width: 161px;
            height: 17px;
        }

            #ibotsmall #nav, #nav * {
                margin: 0;
                padding: 0;
            }

            #ibotsmall #nav {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                list-style: none;
                float: left;
                font-size: 0.55em;
                font-family: Arial, Helvetica, sans-serif;
                border-top-width: 1px;
                border-top-style: solid;
                border-top-color: #333;
                border-bottom-width: 1px;
                border-bottom-style: solid;
                border-bottom-color: #999;
                background-color: #fff;
            }

                #ibotsmall #nav li {
                    float: left;
                }

                    #ibotsmall #nav li a {
                        display: block;
                        text-decoration: none;
                        text-transform: capitalize;
                        color: #000;
                        padding: 1px 9px 1px 10px;
                        border-left-width: 1px;
                        border-left-style: solid;
                        border-left-color: #999;
                        background-color: transparent;
                    }

                        #ibotsmall #nav li a:hover {
                            text-decoration: none;
                        }

                        #ibotsmall #nav li a.ajuste {
                            margin-left: 0;
                            border-left-width: 0;
                            border-left-style: none;
                            border-left-color: #fff;
                        }

        #protetor {
            background: transparent url('../images/spacer.gif') repeat left;
            position: absolute;
            top: 26px;
            left: 0;
            width: 161px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="page-position">
        <div id="organize">&nbsp;</div>
		<div id="shot">
            <span translate>Trocar</span>&nbsp;&nbsp;
            <select ng-model="Source" ng-options="item.Title for item in ListSource" ng-change="OnSourceSelect();" />
            <span class="distancia" translate>com</span>
            <select ng-model="Target" ng-options="item.Title for item in ListTarget" ng-disabled="Source == null" />
            &nbsp;&nbsp;&nbsp;
            <button type="button" ng-disabled="Target == null" ng-click="Swap();">Ok</button>
        </div>
        <div id="line">&nbsp;</div>
		 <div id="cont-pages">
            <img src="../images/f_sombra_left.png" alt="" />
            <div id="sombra">&nbsp;</div>
            <div id="ibot">
                <ul id="nav">
                    <li ng-repeat="Item in Pages">
                        <a ng-class="{'ajuste':($index == 0)}" ng-show="Item.Title != ''">{{Item.Title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
