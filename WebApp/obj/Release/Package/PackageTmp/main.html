    <script type="text/javascript">
        var Sair = null;
        angular.module("MainApp", ["gettext", "ngCookies", "WebjatoDirectives", "WebjatoServices"])
            .controller("MainCrtl",
                function ($scope, $http, $cookies, gettextCatalog, HandleServerException) {
                    $scope.User = null;
                    $scope.HelpUrl = null;
                    $scope.IsHelpEnabled = false;
                    $scope.Roles = Roles;
                    $scope.ChangeLanguage = function () {
                        gettextCatalog.currentLanguage = $scope.CurrentLanguage;
                        $cookies.language = $scope.CurrentLanguage;
                    };
                    $scope.OnHelpStateChange = function () {
                        var action = $scope.IsHelpEnabled ? "put" : "delete";
                        $http({ method: "GET", url: "api/feature/" + action + "/0" }).error(HandleServerException);
                        $scope.$emit("HelpSetState", $scope.IsHelpEnabled, $scope.IsHelpEnabled);
                    };
                    $scope.Logout = function () {
                        $http({ method: "POST", url: "api/user/logout" })
                            .success(function (data, status, headers, config) {
                                top.location.href = "index.html";
                            }).error(HandleServerException);
                    };
                    $scope.ShowHelp = function () {
                        $scope.$emit("HelpDisplay", "main");
                    };
                    $http({ method: "GET", url: "api/feature/get/0" })
                        .success(function (data, status, headers, config) {
                            $scope.IsHelpEnabled = (String(data) == "true");
                            $scope.$emit("HelpAutoDisplay", "main");
                        }).error(HandleServerException);
                    $http({ method: "GET", url: "api/user/get" })
                        .success(function (data) {
                            $scope.User = data;
                        }).error(HandleServerException);
                    $scope.CurrentLanguage = $cookies.language ? $cookies.language : "pt_BR";
                    $scope.ChangeLanguage();
                    Sair = $scope.Logout;
                });
    </script>
    <script type='text/javascript'>
