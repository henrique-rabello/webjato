<div id         =   "{{data.Id}}"
     class      =   "wj-contact-form animated"
     ng-style   =   "{  'color': data.TextColor,
                        'top': data.Position.Y + 'px',
                        'left': data.Position.X + 'px',
                        'z-index': data.Position.ZIndex }"
     wj-animate =   "data">
    <div translate>Nome</div>
    <input type="text" ng-style="{'background-color': data.BackgroundColor, 'border-color': data.BorderColor, 'color': data.TextToWriteColor }" />
    <div translate>Email</div>
    <input type="text" ng-style="{'background-color': data.BackgroundColor, 'border-color': data.BorderColor, 'color': data.TextToWriteColor }" />
    <div translate>Assunto</div>
    <input type="text" ng-style="{'background-color': data.BackgroundColor, 'border-color': data.BorderColor, 'color': data.TextToWriteColor }" />
    <div translate>Mensagem</div>
    <textarea cols="10" rows="10" ng-style="{'background-color': data.BackgroundColor, 'border-color': data.BorderColor, 'color': data.TextToWriteColor }"></textarea>
    <input type="button" value="Enviar" onclick="alert('Este formulário só funciona no site publicado.');" />
</div>
