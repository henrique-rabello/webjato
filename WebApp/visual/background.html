<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/tools.css" />
    <link type="text/css" rel="stylesheet" href="../css/basic.css" />
    <style type="text/css" media="screen">
        .bg-white,
        .bg-black {
            cursor: pointer;
            height: 70px;
            position: relative;
            width: 85px;
            margin: 15px auto;
        }

        .bg-white.selected,
        .bg-black.selected {
            border: 2px solid  orangered;
            cursor: default;
        }

        .bg-white img,
        .bg-black img {
            position: absolute;
            top: 25px;
            left: 33px;
        }

        .bg-white {
            border: 2px solid #DDD;
            background-color: #FFFFFF;
        }

        .bg-black {
            border: 2px solid transparent;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="bg-white" title="Fundo branco" ng-click="OnColorChanged('#FFFFFF', true)" ng-class="{'selected': Data.Color == '#FFFFFF'}">
        <img src="../images/loadinganim.gif" ng-show="UpdatingWhite" />
    </div>
    <div class="bg-black" title="Fundo preto" ng-click="OnColorChanged('#000000', false)" ng-class="{'selected': Data.Color == '#000000'}">
        <img src="../images/loadinganim.gif" ng-show="UpdatingBlack" />
    </div>
</body>
</html>
